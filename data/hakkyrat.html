ja löysin pitkän etsinnän jälkeen itselleni kimppakämpän Caenin 
keskustasta, missä asuin kahden ranskalaisen lääkisopiskelijan 
kanssa."],"paragraph":["Asumisen hoidin vaihtareille tarkoitetun 
OeAD-järjestön kautta. Asuin koko vuoden omassa yksiössä, jonka vuokra 
oli vähän alle 500€/kk. Asuntoni oli 15. kaupunginosassa eli ei ihan 
keskustassa, mutta kattavan joukkoliikenteen ansiosta keskusta oli vain 
noin vartin metromatkan päässä. Lisäksi yksiöni oli varsin tilava ja 
kaikki kalusteet olivat suhteellisen hyvässä kunnossa, koska rakennus 
oli valmistunut 2009. Kerran viikossa asunnossani kävi myös siivooja, 
mikä tuntui olevan varsin yleinen käytäntö varsinkin vaihtareiden 
asunnoissa. Olin tyytyväinen asuntooni, vaikka olisin tietenkin 
säästänyt vuokrakuluissa, jos olisin nähnyt vaivaa ja etsinyt 
esimerkiksi kimppakämppää yksityisiltä markkinoilta niin kuin jotkut 
kaverini tekivät.","Yliopisto lähetti minulle hyvissä ajoin 
asuntotarjouksen. En tiennyt asunnosta muuta kuin vuokran (330 € 
sisältäen kaiken), osoitteen ja asumismuodon (oma kalustettu huone, 
jaettu wc ja keittiö). Hyväksyin tarjouksen, koska toista tarjousta 
yliopisto ei olisi lähettänyt.","Asunnon olin hankkinut jo aiemmin 
Facebookin avulla yksityiseltä vuokranantajalta, mutta tarpeellista se 
ei ole. Hostellit ovat hyviä ja halpoja ja niissä voi viettää helposti 
muutaman viikon ennen kuin asunto tai asuntolapaikka löytyy. 
Ljubljanassa on paljon myös yksityisiä asuntoja tarjolla opiskelijoille,
 joten kaikille kyllä varmasti paikka löytyy. Vuokrien hinnat ovat melko
 korkeat verrattuna yleiseen hintatasoon. Kannattaa myös olla valppaana 
asuntoa etsiessä internetissä, sillä pari vaihto-opiskelijaa taisi tulla
 myös huijatuksi. Sloveniaan tullessa jokaisen täytyy hakea Resident 
Permit, jotta voit viipyä maassa haluamasi ajan. Ljubljanassa on 
julkinen bussiliikenne, jolla pääsee hyvin eri puolelle kaupunkia. Mutta
 koska paikka on pieni, taittuu matka nopeammin pyöräillen. Ljubljanassa
 on käytössä citypyörät, joiden vuokraaminen maksaa vain 3€ 
vuodessa.","Asunnon varasin paikallista vuokramarkkinaa hoitavan 
Kopparstaden-palvelun kautta. Nettisivut vaikuttivat alkuun sekavilta, 
mutta onnistuin lopulta saamaan kolmen hengen solusta asunnon. Ruotsin 
taitoni auttoivat kyllä paljon tässä samoin kuin muussakin käytännön 
asioissa vaihdon aikana: lähes kaikkien ikäisteni suomalaisten tapaan 
ymmärrän kyllä lukiessa ruotsia hyvin, vaikka puhuminen onkin 
vaikeaa.","Itse hankin asunnon jo Suomesta käsin, asuin College 
Courtissa joka sijaitsee aivan kampuksen kyljessä. Kävelin luennoille 
viisi minuuttia. College Court on edullinen valinta (itse maksoin 260e 
+n.20e laskuihin/kk) ja sijainniltaan aivan loistava. Mutta siellä asuu 
lähes pelkästään irlantilaisia ja talot ovat vuosien opiskelija-asumisen
 jäljiltä aika hirveässä kunnossa. Itse asuin viiden irlantilaisen pojan
 kanssa ja kämppä oli sen mukainen. Kaverini Suomesta sanoi 
kyläillessään että koko talo tulisi laittaa jätesäkkiin; kuvaa aika 
hyvin paikan tasoa. Parikymppiset irlantilaiset eivät ole vielä 
kovinkaan itsenäisiä, kaikki lähtevät viikonlopuiksi kotiin pesettämään 
vaatteensa äideillään. Yksityiseltä vuokratessa kaikki sujui kuitenkin 
ongelmitta. Muut vaihtarit asuivat on campus tai off campus 
asuntoloissa. On campus asuntolat vaikuttivat kaikki omaan silmään aika 
samantasoisilta eli todella hyviltä, Cappavilla oli sijainniltaan 
huonoin. On campus asuntolat ovat hyvin kysyttyjä ja hinnaltaan aika 
suolaisia, kun kyseessä kuitenkin soluhuoneet. Off campus -asuntoloissa 
en käynyt kertaakaan, mutta ainakin Brookfield Hall on aika kaukana 
kampukselta.","Kv. koordinaattori Maggy oli suuri apu asuntoa 
etsittäessä. Hän lähetti Suomeen sähköisen kyselyn mahdollisista 
toiveista ja ehdotti sen mukaan asuntoa.","Rupesin hyvissä ajoin 
kyselemään asuntoa asunnonvälittäjä Wendyltä. Samoihin aikoihin tapasin 
kaksi muuta opiskelijaa yliopistolta, jotka olivat lähtemässä samaan 
kohteeseen. Toisen opiskelijan kanssa sovimme, että otamme yhteisen 
asunnon. Varasimme tilavan 3h, keittiö, 2 parveketta ja 2 kylppäriä 
Sunnyvillestä. Taisi olla vähän alle 200 e/hlö. Sunnyvillen valitsimme 
siksi, että sen yhteydessä oli enemmän palveluita. Sieltä löytyi mm. 
ravintola, parturi, pesula ja kauppa. Otimme asunnon kolmella huoneella,
 jotta voimme majoittaa ystäviämme, jotka olivat tulossa 
vierailulle.","Etsin asunnon vasta paikan päällä, sillä minulla oli 
kaupungissa kavereita, joiden luona sain viettää ensimmäiset pari 
viikkoa. Paras tapa asunnonhakuun on hankkia paikallinen puhelinnumero 
ja soitella ilmoituksien perusteella. Aluksi otin yhteyttä viestein ja 
WhatsAppin kautta, mutta lopulta rohkaistuin ja soittamalla asunnonhaku 
nopeutuikin huomattavasti. Kävin katsomassa arviolta kymmentä huonetta 
ennen kuin löysin ensimmäisen asuntoni. Olin jo etukäteen katsonut 
alueita ja tiesin suurinpiirtein, mitä etsin. Taso vaihteli suuresti 
asuntojen välillä ja suurin osa rakennuksista on vanhoja eikä 
esimerkiksi lämmityksestä ole tietoakaan. Muutin vaihtovuoteni aikana 
useamman kerran ja vuokrani vaihteli 250 – 300 euron välillä. Asuntoa 
hankkiessa on tärkeää myös selvittää, sisältyvätkö muut kulut (sähkö, 
vesi, kaasu, internet) vuokraan, sillä näiden osuus voi nostaa 
kuukausittaisia elinkuluja huomattavasti. Ylipäätään suosittelen 
hankkimaan asunnon vasta paikan päällä, sillä usein ilmoituksessa olevat
 kuvat antavat ymmärtää jotain ihan muuta kuin mitä huone tai asunto 
todellisuudessa on. Myöskään vuokrasopimus ei ole normi, vaikka 
ensimmäisessä asunnossa asuessani kirjoitimmekin asianmukaiset 
paperit.","Asuntoa voi hakea BNU nettijärjestelmän kautta, johon saa 
ohjeet hyväksymispaketin kanssa. Kannattaa olla heti varaamassa 
itselleen asuntoa, mikäli haluaa oman huoneen, sillä asunnot viedään 
käsistä. Muutaman tunnin kuluttua edes jaettuja huoneita ei välttämättä 
ole tarjolla. BNU asunnot maksavat tasosta riippuen 40-95 RMB/päivä. 95 
RMB/päivä voi vuokrata jo vapailta markkinoilta oman huoneen. Vuokrat 
ovat kuitenkin nousseet Pekingissä kovaa vauhtia viime vuosina ja 
asuminen kampuksella on helppoa ja erittäin suositeltavaa, jos opiskelee
 vain yhden lukukauden. Jos koulun ulkopuolelta vuokraa kämpän, niin 
kannattaa etsiä kiinaa puhuva kaveri auttamaan, ellei oma kiina riitä. 
En ole ikinä kuullut englantia puhuvasta kiinteistö agentista tai 
vuokranantajasta, vaikka heitä varmastikin on muutama.","Asuntoni sain 
vuokrattua Apartiksen (paikallinen TOAS) kautta. Vaihtareille on varattu
 kaksi erillistä taloa, toinen (Beauregard) sijaitsee aivan kaupungin 
keskustassa juna-aseman ja yliopiston päärakennuksen vieressä ja toinen 
(Bellevue) puolestaan noin 20 minuutin kävelymatkan päässä keskustasta. 
Asuntohakemus toimitettiin myös kaikkien muiden hakemuspapereiden 
yhteydessä eli hakuprosessi oli siis senkin osalta tehty todella 
helpoksi. Itse asuin kolmen hengen solussa keskustan vaihtaritalossa, 
joka oli mielestäni sijaintiinsa nähden melko edullinen asunto, sillä 
vuokraan sisältyi vesi, sähkö ja nettiyhteys. Koin vaihtaritalossa 
asumisen minulle parhaana vaihtoehtona, sillä kaikki vaihtarikaverit 
asuivat lähellä, ja näin ollen illanviettoihin ja muihin oli todella 
helppoa osallistua. Sveitsin hintataso on yleisesti ottaen tietysti 
melko korkea, mutta näin suomalaiselle se ei kuitenkaan mielestäni kovin
 suurena shokkina tullut, joten sen vuoksi en missään nimessä jättäisi 
Sveitsiin lähtemättä. Kaupoista löytyvät yhtälailla halvemmat merkit 
hyvinä vaihtoehtoina aivan kuin Suomessakin.","Opiskelijoille asuminen 
oli organisoitu dormiin nimeltä Gonzaga hall. Sijainniltaan asuntola oli
 kampuksen sisäreunalla ja hyvällä sijainnilla monellakin tapaa. 
Asumisen järjestäminen muualta olisi ollut hieman työläämpää, koska 
vuokramarkkinat ovat ulkomaalaisille haasteellisempia. Usein esim. 
joutuu maksamaan korkeampaa vuokraa tai vaihtoehtoisesti maksamaan 
vuokranvakuuden, joka saattoi olla tuhansia euroja. Jos olisin 
opiskellut vuoden tai pidempään olisin hankkinut oman asunnon tai 
huoneen, mutta lyhyeksi aikaa 4-6kk dormiasuminen oli hyvä ja helppo 
vaihtoehto. Asuntolassa oli lähes kaikki paikalliseen 
opiskelukulttuuriin liittyvät palvelut kuten esim. ruokala, jossa 
tarjottiin suhteellisen edullinen aamiainen ja illallinen. Itse söin 
illallisen noin 1-2 kertaa viikossa, mikä oli mukava asia, kun ei 
jaksanut tai ehtinyt lähteä muualle syömään. Asuntolassa oli edullinen 
itsepalvelupesula, pienehkö kuntosali, jääkaapit ja vesiautomaatit 
kerroksittain, ulkopuolella 24h auki oleva kauppa. Näitä palveluita tuli
 hyödynnettyä paljon. Asuntolan vuokra oli suhteellisen korkeahko, mutta
 asuntola oli laadukas. Joillekin huonekaverin läsnäolo saattoi olla 
haastavaa, yksityisyyden puuttumisen vuoksi, mutta siihen tottui ja 
huonekaverista sai hyvän kaverin helposti. Itse valitsin ulkomaalaisen 
opiskelijan, koska paikalliset saattoivat opiskella liiankin ahkeraan ja
 suomalaista huonekaveria en halunnut. Lopulta sain koreankiinalaisen 
huonekaverin. Joillekin dormin säännöt saattoivat tuottaa hankaluuksia, 
koska siellä oli eräänlainen kotiintuloaika eikä yöllä saanut poistua 
ilman miinuspisteitä, mutta minä en sitä sen suuremmin huomioinut eikä 
se kenellekään tuottanut ongelmia. Internetistä löytyy myös paljon 
välittäjiä vapaille markkinoille.","Hain jo syksyllä asuntolapaikkaa ja 
sainkin paikan vaihtareille osoitetusta asuntolasta. Lueskeltuani 
uudemman kerran aiempia vaihtotarinoita ja kokemuksia rauhattomista 
asuntoloista Ljubljanassa päädyin kuitenkin etsimään asuntoa 
yksityisiltä markkinoilta ja löysinkin vuokravälityssivustolta oman 
huoneen jo ennen saapumistani paikalle. Hinta viiden hengen jakamasta 
asunnosta yhden hengen huoneesta lähellä keskustaa oli 180€ kuussa + 
sähkö ja vesimaksut, yhteensä kuukaudesta riippuen noin 230€, mikä 
keskustan välittömässä läheisyydessä oli normaali tai jopa edullinen 
hinta. Normaalihintataso keskustassa ja sen liepeillä vaihtelee n. 300€ 
tietämillä.","CUHKin hakuvaiheessa tulee laittaa järjestykseen 
asumisvaihtoehdot, jotka ovat international house, collegen asuntola tai
 collegen asuntola johon kuuluu \"communal dinner\" tiistaista 
torstaihin. Itse laitoin vaihtoehdot edellä olevaan järjestykseen ja 
minut sijoitettiin Lee Woo Singin asuntolaan, joka on kampuksen uusin 
asuntola.","Asunnon olin hommannut jo etukateen Suomesta kasin eraan 
valitysfirman kautta. Asunto oli aika kallis paikalliseen hintatasoon 
nahden (vuokra sisaltaen vedet, sahkot yms. oli 1800 zł eli noin 400 €) 
mutta asunto oli vasta rempattu ja aivan keskustassa. Muista 
vaihtareista poiketen asuin yksin ja yksiot ovat suhteessa aika kalliita
 Puolassa, aivan kuten muuallakin maailmassa. Jos haluaa asua kamppisten
 kanssa, niin huoneen saa keskustan tuntumasta noin 900 
złotylla.","Asunnon hankin paikalliselta opiskelija-asuntosäätiöltä 
(CROUS) yliopiston ilmoittautumisen yhteydessä. CROUSin asunnot ovat 
pääasiassa, kuten minunkin asuntoni oli, asuntolakampuksilla sijaitsevia
 9 neliömetrin huoneita kerroskeittiöllä ja omalla kylpyhuoneella. 
Asuntola on helppo ja edullinen ratkaisu (oma vuokrani oli vain 
235e/kk), mutta jos nyt saisin valita, asuisin mieluummin paikallisen 
kämppiksen/kämppiksien kanssa yksityisellä. Yksi ystäväni asui näin, ja 
sitä tilan määrää ja etenkin asunnossa olevaa keittiötä kävi kateeksi. 
Lisäksi kämppis on tietenkin hyvä väylä tutustua paikallisiin ja käyttää
 kieltä päivittäin. Kämppistä hakevia ranskalaisia löytyy netistä pilvin
 pimein erilaisilta colocataire-sivustoilta.","Saavuttuamme 
asuntolaamme, Avant-Garden:iin, huomasimme nopeasti mihin paholaisen 
loukkuun olimme päätyneet. Maksoimme vuokraa 350e/kk, joka luultavasti 
oli koko kaupungin edullisin. Huoneiden yleisilme oli saastainen ja 
tupakan haju leijaili jokapuolella. Opiskelijoilla oli tapana 
estottomasti polttaa sisätiloissa, eikä henkilökunta tätä vastustellut. 
Itseasiassa osa henkilökunnasta poltti itsekin sisätiloissa. Tupakan 
lisäksi marihuanaa poltettiin käytävillä avoimesti ja saimme vaikutelman
 että koko talossa ei olisi palovaroittimia lainkaan. Henkilökohtaiset 
huoneemme olivat hyvin siistit ja sisälsivät omat vessat ja suihkut, 
mikä oli erittäin positiivista. Osa suihkuista ei toiminut kunnolla ja 
yhdellä vessan katosta valui vettä. Asuntolassa oli keittiö ja pesutupa 
joka kerroksessa. Oman keittiömme siisteys oli kehno, kerroksemme 
ihmiset eivät pitäneet siisteyttä yllä ja saapuessamme lattialla oli 
hometta, joka kuoli ajan myötä ilmeisesti kulutettuaan kaiken 
ravintonsa. Osan ajasta keittiössä leijui sietämätön oksennuksen haju, 
jota oli pakko mennä karkuun alakerran keittiöön mikäli mieli tehdä 
ruokaa. Muita käytössämme olevia tiloja olivat alakerrassa oleva 
hengaus-tila, joka valitettasti oli suurimman osan ajasta lukittuna, 
viihtyisä takapiha sekä lukollinen pyörävarasto. Hintaan sisältyi sähkön
 ja veden lisksi myös netti. Kaikenkaikkiaan voidaan sanoa 
hinta-laatusuhteen olleen alhaista luokkaa huokeasta hinnasta 
huolimatta. Asuntolassa tutustui kuitenkin uusiin ihmisiin helposti, 
mikä pehmensi kokemusta.","Asunnon hankin vasta paikan päältä. Asuin 
ensimmäisen viikon hostellissa ja etsin kimppakämppää Compartodepto.cl 
nimiseltä sivustolta. Päädyin asumaan Providencian alueelle, ja sen 
lisäksi muun muassa Ñuñoa ja Las Condes ovat Santiagon turvallisimpia, 
mutta myös kalleimpia asuinalueita. Suosittelen panostamaan 
turvallisuuteen, vaikka vuokrat hipovatkin näillä alueilla melkein 
Suomen vuokratasoa.","Asuntoa minun ei tarvinnut hankkia. Yleisesti 
ottaen Italiassa asuntoa vuokratessa kannattaa käyttää välittäjää ja 
sopia kaikesta kirjallisesti. Takuuvuokra voi vastata useamman kuukauden
 vuokraa. Kannattaa ottaa huomioon, että vedestä, sähköstä ja kaasusta 
maksetaan yleensä erikseen. Etenkin sähkö on Suomeen verrattuna 
kallista, minkä vuoksi asuntoja ei lämmitetä sähköllä. Kannattaakin 
selvittää, miten asuntoa lämmitetään (esim. takka, pelletit) ja 
millaiset ovat lämmityksen kustannukset. Asuntoja pidetään talvisaikaan 
viileähköinä kustannussyistä.","Ensimmäiseksi neljäksi yöksi olin 
hankkinut huoneen Airbnb:stä, mutta pysyvän asunnon hommasin vasta 
saavuttuani paikan päälle. Asunnon hankinta aiheutti pahimman vaihtoon 
liittyvän stressin. Keskustelin aiheesta usean paikallisen kanssa, 
joista osa oli sitä mieltä, että asuntoa on todella vaikea löytää siihen
 aikaan vuodesta, kun taas toiset vakuuttivat, että asunnon löytää 
nopeastikin. Jälkikäteen sanoisin, että asuntoja on kyllä tarjolla, 
mutta täytyy tietää mistä etsii. Vuokrailmoituksille tarkoitetut 
Facebook-ryhmät ja nettisivut ovat mielestäni parhaita vaihtoehtoja. 
Itse löysin lopulta asunnon paikallisista Facebook-ryhmistä kahdessa 
päivässä. Asunto oli iso ja jaoin sen yhden kämppiksen kanssa. Vuokra 
oli 260€/kk yhdeltä henkilöltä, joka oli halpa (keskimäärin n. 300-400 
€/kk), mutta asunto oli hieman syrjässä. Asunto oli muuten hyvä, mutta 
jotain oli jatkuvasti rikki. Vaihdon aikana hajosi molemmat vessat, 
jääkaappi ja suihku vain muutamia mainitakseni. Vuokranantaja oli 
kuitenkin mukava; kaikki korjattiin heti ja muutenkin kommunikointi 
sujui ongelmitta.","Yritin ennen lähtöäni katsoa netistä asuntoasiat 
kuntoon, mutta mielestäni nettisivut oli melko sekavia. Lähes joka 
sivulle piti tehdä tunnukset, ja joissain piti jopa maksaa että sai 
enemmän vastauksia. Toinen opiskelija Tampereen yliopistosta oli siellä 
ennen minua ja hän auttoi minua paljon asunnon löytämisessä. Monet 
vaihto-opiskelijat asuivat ensimmäisen viikon hostellissa ja etsivät 
siinä samalla asuntoa. Asuntoja oli paljon tarjolla, ei tarvitse olla 
huolissaan että jäisi ilman. Mielestäni kannattaa tutustua paikallisiin 
opiskelijoihin, tai kysellä vaikka tuutoreilta apua asunnon etsimiseen. 
He neuvovat mielellään, ja ainakin omat tuutorini lupautuivat tulla 
kanssani jopa katsomaan asuntoja. Vuokrat olivat n. 150 – 250€/kk, ja 
kämppien kunnot vaihtelivat laidasta laitaan.","Asunnon hankin 
yliopiston kautta. Sähköpostiin tulleessa vahvistuksessa 
opiskelupaikasta tulee myös infoa kaikenlaisesta elämiseen liittyvästä 
Leuvenissa. Asunnon voi hankkia siis yksityiseltä puolelta tai 
Facebook-ilmoituksen kautta. Niitä löytyy kiitettävästi Erasmus ESN 
Leuven –sivustolta (Facebook). Itse kuitenkin hain hakuajan puitteissa 
yliopiston omiin ”residensseihin” ja pääsinkin ykkösvalintaani, joka oli
 vain 100 metriä Oude Marktilta, joka on Leuvenin ydintä, etenkin 
opiskelijoiden keskuudessa.","Asuminen Kentissä on järjestetty niin että
 paikalliset ekavuotiset ja vaihtarit asuvat kampuksen opiskelijakylässä
 tai collegeissa ja vanhemmat opiskelijat muuttavat lähemmäksi n. 5 
kilometrin päässä sijaitsevaa Canterburyn kylää. Itse pääsin Parkwoodin 
opiskelijakylään, josta kävelymatka varsinaiselle kampukselle 
kirjastoineen ja luentosaleineen kesti n. 10-15 minuuttia. 
Uudenaikaisemmat colleget olisivat sijainneet lähempänä luentosaleja ja 
kampuksen muuta palvelutarjontaa, johon kuului: kirjakauppa, useita 
ravintoloita, kahviloita ja jopa pari kampuksen omaa yökerhoa.","Aloin 
jo loppukeväästä katsella asuntomahdollisuuksia Prahasta. Aiempien 
vaihtokertomusten perusteella arvioin, etteivät yliopiston tarjoamat 
asuntolat ole minulle sopivia ja päätin etsiä asuntoa yksityisiltä 
markkinoilta. Liityin Facebookissa muun muassa ”vuokra-asunnot Praha” 
-tyyppiseen ryhmään, jossa paikalliset etsivät ja tarjoavat asuntoja. 
Laitoin myös ilmoituksen kämppishausta myflatshare.com -sivustolle. Tätä
 kautta minuun otti yhteyttä  alkukesällä suomalainen tyttö, joka oli 
myös menossa Prahaan vaihtoon. Päätimme etsiä vielä kolmannen kämppiksen
 ja löysimme ranskalaisen tytön ”Erasmus in Prague 2015/2016” 
Facebook-ryhmän kautta. Koetimme tahoillamme katsoa mahdollisia asuntoja
 jo ennen Prahaan muuttoa, mutta päädyimme lopulta siihen, että yritämme
 etsiä asuntoa yhdessä paikanpäältä.","Olin löytänyt asunnon 
ensimmäiseksi kuukaudeksi Airbnb:n kautta ennen Italiaan saapumista. 
Loppujen lopuksi jäin samaan paikkaan asumaan lukuvuoden loppuun asti. 
Sivustolta löytyi yllättävän paljon kohteita, joita vuokrattiin 
pidemmiksi ajanjaksoiksi ja vuokraajilla oli yleensä hyvä kielitaito, 
sillä olihan tarjoukset huoneista ja asunnoista laitettu kanavalle, jota
 selailevat erittäin monet ulkomaalaiset. Asuntoni oli hieman syrjässä, 
juuri ensimmäisen keskustaa ympäröivän moottoritiekehän ulkopuolella, 
Conca d'oron alueella. Monet italialaiset asuvat hieman keskustan 
ulkopuolella, mutta lähes kaikki vaihtarit huomattavasti keskeisimmillä 
sijainnilla. Conca d'orossa on alueen nimeä kantava metroasema, joten 
siellä asui lisäkseni joitakin muitakin vaihtareita, sillä kulkeminen 
onnistui suhteellisen hyvin. Roomassa on vain kaksi metrolinjaa, koska 
ilmeisesti maan alle kaivaminen ei tahdo onnistua kaupungin alla olevien
 historiallisten jäänteiden takia. Uutta metroa kuitenkin rakennetaan. 
Useimmiten julkisista kulkuvälineistä tuli käytettyä siis joko bussia 
tai ratikkaa. Yliopiston lähistölle ei edes mene metroa, joten sinne 
saapumiseen menee maan päällä suhteessa hieman enemmän aikaa.","Hankin 
asunnon yksityisiltä markkinoilta. Löysin hyvän vuokranantajan 
opiskelijakunnan vinkkaamaan nettipalvelun kautta, jossa yksityiset 
vuokranantajat ilmoittivat kohteitaan. Kampuksella asuminen olisi ollut 
kohtuuttoman kallista. Siellä halvin ratkaisu, huone yhdellä 
työpöydällä, pesualtaalla ja jaetulla kylpy- ja keittiötiloilla olisi

01.00-06.00, joka saattaa vaikeuttaa yökerhoissa käymistä, mikäli 
juhlimiseen on suurta taipumusta. Alkoholin säilyttäminen ja sen 
tuominen asuntolaan on kiellettyä ja tätä vahditaan aina silloin 
tällöin.","Se oli kuitenkin erittäin hankalaa, sillä monet olivat jo

pidempään niin en välttämättä siihen jäisi. Eli en suosittele pidemmäksi
 aikaa. Vuokra oli rapeat 640e kuitenkin. Siihen kuului netti, ja kerran
 kuukaudessa siivous. Pyykkien peseminen onnistui asuntolan pesutuvassa,
 jossa oli vain 2 konetta, vaikka asuntolassa oli lähes 300 opiskelijaa.
 Se maksoi kuitenkin erikseen. Suosittelen siis kämppisasumista ja 
olisin itse halunnut kovasti sellaiseen, sillä ne jotka asuivat 
sellaisessa olivat varsin tyytyväisiä. Airbnb asuminen olisi ollut myös

Ilmeisesti hinnatkaan eivät olisi olleet järin korkeat.","Koska kurssini
 olivat kaikki yliopiston keskustakampuksella ja yliopiston asuntola 
kahdeksan kilometrin päässä laitakaupungin Sart Tilman–kampuksella, oli 
järkevintä etsiä asunto yksityiseltä vuokranantajalta. Nettitietojen 
perusteella vapaita asuntoja vaikutti olevan kaupungissa paljon, ja 
niinpä päätinkin tutustua asuntoihin rauhassa paikan 
päällä.","Asuntolamme on uusi, rakennettu 2013 vuonna. Asuntoa ei 
tarvinnut etsiä, vaan se kuuluu automaattisesti tänne vaihtoon 
tuleville, jotka vastaavat myöntävästi asunnon tarpeeseen. (Osoite: 
Malysheva 144/ Komsomolskaya 66) Ulkoapäin asuntola on upea ja sisältä 
se on upea jos vertaa muihin paikallisiin asuntoloihin, kuitenkin 
yllättävän huonokuntoinen näin uudeksi asuntolaksi. Huoneessani kaikki 
kaapit huojuvat jos niitä yrittää siirtää ja hissi on todella usein 
jumissa. Jos jokin menee rikki esim. suihkukaapissa ei omasta viasta 
johtuen asuntola, saattaa korvata rikki menneen esineen, jos heidän 
varastostaan vielä löytyy varaosia, mutta jos varaosia ei löydy on 
asukki vastuussa tavaran ostamisesta. Ennen uutta vuotta joihinkin 
huoneisiin tultiin tekemään kylppärissä putkiremonttia ja siihen aikaan 
remonttimies astui kylppärini muovisen vesiputken päälle ja kaikki vesi 
joka tuli suihkussa käydessä tuli lattialle. Remonttimies selitti asiaa 
sillä, että putket ovat jo vanhat ja menevät siksi rikki (vaikka putki 
oli mennyt rikki samana aamuna, kun hän oli ollut töissä ja asuntola on 
erittäin uusi). Kerroin asuntolan vastaaville tapahtumasta ja he 
passittivat minut ostamaan putken. Ostettuani sen ja odotettuani, että 
putkimies tulee sen asentamaan selvisi, että vielä täytyisi käydä 
ostamassa lisäosa putkeen, joten menin senkin hankkimaan ja asia saatiin
 korjattua. Venäjää osaaville tällaiset ärsyttävät yksityiskohdat ovat 
hoidettavissa, mutta täällä on myös vaihto-oppilaita, joiden venäjän 
kielen taidot ovat alkeellisella tasolla ja jotka eivät itse pysty 
asioitansa hoitamaan.","Asuntola on 3 asemaa Ikebukurosta, yhdestä 
Tokion isoimmista keskustoista, ja yliopisto vielä 2 asemaa 
Ikebukurosta. Koulusta saa todistuksen junan/metron kuukausilippua 
varten, mutta se tulee maksamaan silti reilu 100e/3kk. Sen sijaan

siellä on oma vessa. Hanasta ei kuitenkaan tule kuin kylmää vettä.

 kaksi suihkua. Myös pyykkihuone jossa on 3 pesukonetta ja 2

riippuen 20 tai 40€.","Etukäteisjärjestelyjä Suomessa ennen vaihtoon 
lähtöä ei minulle juuri kertynyt. Viisumia haetaan vasta kohdemaassa, ja
 minulla oli jo voimassa oleva matkavakuutus. Kurssivalinnat olisi 
käytännön asioiden sujuvuuden kannalta ollut hyvä tehdä etukäteen, mutta
 tietoa niistä löytyi huonosti. Yliopiston verkossa toimiva järjestelmä 
oli vain osittain englanniksi ja siitä oli hankala saada selkoa. 
Kohdeyliopistosta hyväksymiskirje tuli kuitenkin ajallaan, vaikka 
lukukauden aikataulutieto tuli valitettavan myöhään. Esimerkiksi tarkka 
tieto orientaatioviikkojen alkamisesta julkaistiin noin viikkoa ennen 
niiden alkua, mistä johtuen saavuin Istanbuliin vasta niiden jälkeen. 
Orientaatiossa oli jaettu paljon hyödyllistä tietoa yliopiston 
käytännöistä ja Turkissa asumisesta, ja sen väliinjättö vaikeutti hieman
 opiskelua.","Tutortoiminta vaihtelee täysin tutorin mukaan. Omaa 
tutoriani en tavannut kertaakaan, vaikka yritin usein sopia tapaamista. 
Lopulta kyllästyin. Kaverini tutor pyysi ystävääni ja minuakin kotiinsa 
katsomaan jalkapalloa, lähetteli kutsuja bileisiin ja oli muutenkin 
mukava ja hyvin avulias. Toisen ystäväni tutor auttoi meitä 
kurssimuistiinpanojen kanssa ja hänkin ystävystyi kanssamme. Paikallinen
 ESN (Erasmus student network) järjestää paljon tekemistä. Niissä tosin 
tutustuu lähinnä vaihtareihin ja muutamaan ESN-aktiiviin. Jäin 
kaipaamaan Tampereelta tuttua opiskelijajärjestötoimintaa, jossa olisi 
päässyt tutustumaan paikallisiin oman alan opiskelijoihin. Jos sitä on 
olemassa, se on hyvin piilotettu.","Yliopistona MUP oli melko pieni ja 
vaihto-oppilaidenkin määrä oli selvästi pienempi kuin kunnallisissa 
kouluissa. Kursseilla olimme yhdessä paikallisten international business
 -opiskelijoiden kanssa. Tämä oli mielestäni ainoa huono puoli 
yliopistossamme, sillä olisi ollut selvästi helpompi tutustua muihin 
vaihto-oppilaisiin, jos koulussamme olisi ollut enemmän 
vaihto-opiskelijoita.","Vaihto-opiskelijan vastaanottoprosessi alkoi 
yliopiston kansainvälisten asioiden toimistosta, jossa hoidetaan 
esimerkiksi asumiseen ja rekisteröitymiseen liittyvät asiat sekä 
ohjataan eteenpäin kursseja järjestäville laitoksille. Toimistoon 
mennessä kannattaa varautua jonoihin, byrokraattisuuteen ja ajoittain 
nuivaan palvelukulttuuriin. Kaikki asiat eivät selviä ensimmäisenä 
päivänä, vaan jouduit palaamaan samaan toimistoon vielä monen monta 
kertaa.","Minulle oli alusta asti selvää, että yliopistossa opiskelun 
aikana haluan vaihtoon. Olin matkustellut jo paljon Espanjassa ja 
halusin oppia kielen kunnolla, joten maan valitseminen oli helppoa. 
Itselleni tuli kuitenkin yllätyksenä, että vaihtoon voi hakea jo 
toiselle opiskeluvuodelle. Hain vaihtoon kevään 
täydennyshakukierroksella, koska omalla yksikölläni oli Espanjassa 
paikka vain Granadassa, ja itse mielin pohjoiseen. Sain paikan 
kauppatieteiden yksikön kautta, vaikka en ollut koskaan opiskellut alan 
kursseja. Itselleni sijainti oli opetussuunnitelmaa tärkeämpi, joten 
päätin heittäytyä ja lukea kauppatieteitä valinnaisena aineena. 
Hakuprosessi oli sujuva Nettiopsun kautta. Kohdemaan yliopistolta sain 
varmistusviestin kesäkuun puolella perusinfon ja toimintaohjeiden kera. 
Learning Agreement piti täyttää etukäteen, mutta käytännössä kurssit 
valikoituivat vasta paikanpäällä. Opetusohjelma oli helposti 
löydettävissä yliopiston nettisivuilla ja tein alustavat valinnat yhden 
opintosuunnan pohjalta, kuitenkaan sen enempää kuvauksia 
lukematta.","Southamptonin opinto-oppaasta löytyi pääosin tarvittava 
tieto, mutta joitakin puutteita siellä oli. Esimerkiksi yhtä kurssia, 
johon olin ilmoittautunut, ei järjestetty ollenkaan, vaikka se oli 
merkitty opinto-oppaaseen. Opetusohjelmaa ei internetistä löydy. 
Kurssitarjonnasta otin selvää pelkästään Southamptonin nettisivujen 
kautta. Otin matkavakuutuksen varmuuden vuoksi. Minulla oli myös 
eurooppalainen sairausvakuutuskortti ja passikopioita kaksi kappaletta. 
Maksoin myös Tamyn jäsenmaksun koko lukuvuodelle, vaikka sitä ei 
vaadittu Southamptonin yliopiston puolesta. Passikuvaa tarvitsee ainakin
 ESN:n jäsenkorttia varten. Kannattaa ottaa varmuuden vuoksi useampi 
kappale mukaan. En osallistunut millekään erityisille kielikursseille 
ennen lähtöä, sillä koin, että englanninkielen taitoni olivat 
riittävällä tasolla.","Asuminen:","Hakuprosessi Mannheimin yliopistoon 
oli melko yksinkertainen. Sain syksyllä sähköpostissa linkin 
hakuportaaliin, ja myöhemmin haun sulkeuduttua sain vielä postia 
hyväksymisestä sekä tietoa tulevasta. Mannheimin yliopistolla on 
vaihto-opiskelijoille vielä oma portaali MyUniMa, jota kautta saa 
tärkeää tietoa yliopiston käytännöistä sekä lisäksi sieltä löytyy lista 
asioista, jotka pitää järjestää vielä ennen vaihtoa. Portaali oli 
todella kätevä ja helpotti asioita huomattavasti. Sen kautta myöskin 
ilmoittauduttiin kansainvälisen toimiston järjestämille kielikursseille 
ja haettiin asuntoa Studierendenwerkiltä (vähän niin kuin 
TOAS).","Kohdemaassa olisi ollut tuutoritoimintaa ulkomaalaisille 
opiskelijoille. Ilmoittauduin jo Suomessa ollessani paikalliseen Buddy 
-järjestelmään, jonka kautta olisi pitänyt saada avukseni tuutor. Omani 
ei kuitenkaan koskaan vastannut koko ryhmäni yhteydenottoihin, joten 
tuutoritoiminta jäi kohdallani etäiseksi. Muutenkin mielestäni tuutor on
 lähinnä hyvä tukihenkilö auttamaan alkuun uudessa maassa, kunnes löytää
 oman porukkansa. En siis kuitenkaan koe erityisesti jääneeni mistään 
paitsi, sillä tutustuin ihmisiin tervetuloviikkojen aikana, ja kyselin 
tarvittaessa neuvoa uusilta tutuilta ja paikalliselta kaveriltani. ESN 
järjesti myös Itävallassa bileitä ja retkiä koko lukukauden ajan. Niihin
 osallistui niin valtavan paljon ihmisiä, että itse reissasimme ja 
vietimme aikaa mieluummin kavereiden kanssa 
keskenämme.","Harjoittelupaikastani sain tarvittavat infopaketit ja 
ohjeet harjoittelua varten, sekä neuvoja asunnon hankkimisesta. Tapasin 
myös edeltäjäni ennen Brysseliin menoa, joten minulla oli hyvä kuva 
siitä, mitä harjoitteluni tulisi sisältämään.","Opiskelen Tampereella 
englantia, mutta tein vaihdossa vuoden verran politiikan opintoja, eli 
omalla kohdallani haku oli ehkä hieman erilainen tämän vuoksi – lähinnä 
yritin siis hakukirjeessä demonstroida suurensuurta kiinnostustani 
ainetta kohtaan, jota aineen omien opiskelijoiden ei luultavasti 
tarvitse tehdä. Olen itse asunut Englannissa jo vuoden aiemminkin (au 
pairina), joten toin kirjeessä esille myös tätä kiinnostustani. Sen 
ihmeellisempiä vinkkejä siihen ei minulla ole: persoonallinen ja 
motivaatiota demonstroiva hakukirje vie varmastikin pitkälle. Muu 
hakuprosessi oli varsin yksinkertainen, byrokratia vain ahdisti. Mutta 
sen yli kun jaksaa tsempata, on kokemus ihan varmasti sen 
arvoinen!","Ennen vaihtoon lähtemistä tuli hoitaa vaihtoyliopiston ja 
vaihto-ohjelman edellyttämiä virallisia asioita. Siinä suureksi avuksi 
oli Freie Universitätin ylläpitämä vaihto-opiskelijoille suunnattu 
Distributed Campus –sivusto. Distributed Campusista löytyi ohjeet mm. 
sairausvakuutusasioiden hoitoon (Saksassa vaihto-opiskelija saa 
yliopistolta todistuksen ”sairausvakuutusvapautuksesta”, jota tulee 
näyttää lääkärissä asioidessa kansainvälisen Kela-kortin kanssa) ja 
Learning Agreementin laadintaan. Sivulta löytää myös tietoa käytännön 
asioista, kuten Berliinin joukkoliikenteestä tai lääkärissä käynnistä. 
Learning Agreementin laatiminen oli hankalaa, sillä Freie Universitätin 
kurssikatalogissa näkyi ainoastaan edellisen lukuvuoden opetusohjelma. 
Oman yksikköni Erasmus-koordinaattori onneksi sanoi, että Learning 
Agreementin voi palauttaa Tampereen yliopistoon vasta vaihdosta 
palatessa. Käytäntö oli kätevä, sillä omat kurssivalintani muuttuivat 
vaihdon aikana useaan kertaan.","Lensin Norwegianilla Malagaan, josta 
matkustin ALSA–bussilla Sevillaan. UPO:lla ei ole kummempaa 
tuutoritoimintaa, joskus näin jonkun listan, jossa oli joidenkin 
yhteystiedot, mutta ko. ihmiset eivät koskaan laittaneet spostia tai en 
nähnyt heitä vaihdon aikana lainkaan. Itse en osallistunut Suomessa 
kielikurssille, mutta omalla yliopistolla otin kielikurssin. Se oli 4 
ETCS:n arvoinen, ja siten pidempi ja parempi kuin esimerkiksi 
intensiivikurssit. Suosittelen tällaisen pidemmän ja paremman kurssin 
ottamista. Espanjan kielessä pääsee nopeasti alkuun, vaikka alussa voi 
tuntua vaikealta. Siellä tapaa myös ensimmäisiä kavereita, joiden kanssa
 voi viettää aikaa ennen ensimmäisiä Erasmus–tapaamisia, joista saat 
tietoa esim. Facebookin kautta.","Minä ja ystäväni puntaroimme vaihtoon 
lähdöstä päätettyämme Prahan ja Budapestin välillä, mutta lähinnä 
tutuilta kuultujen juttujen perusteella päädyimme valitsemaan Prahan. 
Hakuprosessi oli yksinkertainen, joskin se sisältää jonkin verran 
kirjoitettavaa, eli hieman vaivaa on nähtävä - ei kuitenkaan mitenkään 
liikaa. Päätösten saaminen kesti tovin, mutta kokonaisuudessaan homma 
sujui helposti.","Saavuttuamme Hong Kongiin paikallinen yliopisto oli 
järjestänyt kaikille 500 vaihto-opiskelijalle orientaatioviikon, jossa 
käytiin lävitse niin koulun käytäntöjä kuin tutustuttiin kaupunkiinkin 
esim. kiertoajelun merkeissä. Orientaatioviikon aikana tutustui hyvin 
muihin vaihtareihin ja sai hetken ihmetellä valtavaa kampusta rauhassa 
ennen paikallisten opiskelijoiden saapumista. Kampus itsessään sijaitsee
 melko kaukana, noin tunnin metromatkan päässä keskustassa. Toisaalta 
taas kampus oli vehreä ja kaunis kaikessa suuruudessaan ja kampuksen 
sisällä paikasta toiseen pääsi koulubusseilla.","Asuminen ja 
eläminen","Ennen Saksaan lähtöäni oli minuun ottanut yhteyttä 
henkilökohtainen tuutorini Augsburgista. Tuutorini vaikutti alusta 
alkaen oikein mukavalta ja auttoi minua innokkaasti 
saapumisjärjestelyissä sähköpostitse ja Augsburgiin saavuttuani oli myös
 mukanani alkujärjestelyissä. Alkujärjestelyiden jälkeen kuitenkin en 
usein nähnyt häntä, mutta pidimme yhteyttä internetin välityksellä. Oli 
suuri helpotus saada tuutori, jolta saatoin saada apua mihin asiaan 
vain, hän huolehti hyvinvoinnistani myös yliopiston ulkopuolella, mm. 
olemalla valmis ostamaa minulle lääkkeitä kun sairastuin 
flunssaan.","Osallistuin vaihtoni alussa kampuskierrokselle, joka oli 
yhteinen kaikkien alojen vaihtareille. Kansainvälisten asioiden toimisto
 järjesti hyvin informatiivisen orientaatiotilaisuuden, joka oli 
pakollinen. Meille oli tarjolla myös jonkinlaista tuutortoimintaa, mutta
 en ilmoittautunut siihen riittävän ajoissa. Wienin yliopisto on 
saksankielisen alueen suurin, joten alussa kannattaa varmasti ottaa 
vastaan kaikki mahdollinen orientaatio ja opastus.","Opiskelin siis 
Chinese Language Training –kurssilla pelkkää kiinan kieltä. Kursseja ja 
opettajia oli kolme erilaista: kielioppi, puhuminen ja kuunteleminen. 
Tunnit sijoittuivat yleensä aamupäivään ja iltapäivät olivat vapaita. 
Mielestäni opetuksen taso oli erittäin hyvä, ryhmät olivat todella 
pieniä, joten jokaisen täytyi osallistua. Eri opettajat toivat myös 
vaihtelua, vaikka aine olikin sinällään sama. Opiskelu oli aika 
koulumaista – välituntikelloa myöten. Toisaalta kielten opiskelu näin 
intesiivisesti on ehkä ainoa tapa todella oppia jotakin niin lyhyessä 
ajassa. Kotitehtäviä annettiin myös joka päivä ja opettaja tarkisti ne 
seuraavalla tunnilla. Jokaisella kolmella kurssilla pidettiin loppukoe, 
sekä välikokeet, kuuntelemista lukuunottamatta. Kaikista kokeista tuli 
saada hyväksytty tulos saadakseen lopputodistuksen.","Asuminen:","Paikan
 päällä Linzissä tutor tuli hakemaan minua juna-asemalta ja opasti parin
 ensimmäisen päivän aikana käytännön asioissa. Tutortoiminta on Linzissä
 hyvin organisoitua, järjestö on nimeltään REFI Linz. Kaikkien 
vaihtareiden tutorit eivät olleet tarpeeksi aktiivisia, mutta apua saa 
aina kysymällä: joku REFIstä auttaa sinua varmasti :) Yliopiston 
puolesta järjestettiin orientoitumiskuukausi, joka sisälsi käytännön 
asioiden läpikäyntiä, Saksan intensiivikurssin, kulttuurikurssin sekä 
muutamia excursioita lähialueille. REFI järjestää myös saman kuukauden 
aikana useita tapahtumia ja bileitä, jossa tutustuu helposti muihin 
vaihtareihin.","Ensimmäisinä päivinä järjestelin myös käytännön asioita.
 Yli 3 kuukautta Tartossa asuvan täytyy hankkia virolainen ID-kortti ja 
ilmoittautua Tarton asukkaaksi. ID-kortin sai haettua poliisilaitokselta
 ja ilmottautuminen asukkaaksi tapahtui kaupungin registration 
officessa. Molemmissa kannattaa kuulemma varautua siihen, että palvelua 
ei saa kuin viroksi tai venäjäksi, mutta itse pärjäsin ainakin hyvin 
englannin kielellä.","Varsinainen lähiopetus kesti tammikuusta huhtikuun
 puoliväliin saakka, jonka jälkeen alkoi spring break ja 
valmistautuminen tentteihin. Itselläni oli kaksi tenttiä aivan toukokuun
 loppupuolella, ja käytin tentteihin lukemiseen ehkä noin viikon. 
Varsinkin koko tutkintoaan Canterburyssa suorittaville tentit olivat 
selkeästi suurempi juttu ja ihmiset stressasivat tenteistä paljon 
etukäteen. Varsinaiset tenttitilanteet muistuttivat Suomen 
ylioppilaskirjoituksia, mutta kestivät vain pari tuntia.","Saavuin 
Chicagoon päivää ennen vaadittua ajankohtaa ja vietin yhden yön 
lentokenttähotellilla. Yhteyshenkilöni North Parkista tuli hakemaan 
minut sieltä seuraavana aamuna. North Park University järjesti kaikille 
vaihto-opiskelijoille orientaatioviikon ennen paikallisten 
opiskelijoiden saapumista kampukselle. Orientaatioviikon aikana 
tutustuttiin kampukseen, asuntoloihin, muihin vaihto-opiskelijoihin, 
ruokalaan, naapurustoon ja tehtiin retkiä keskustaan. Ensimmäisellä 
viikolla käytiin myös yhdessä Targetissa ostosretkellä, jolloin 
hankittiin asumista varten kaikki oleellinen. Ensimmäinen viikko oli 
ohjelmaa täynnä ja sitä seurasi toinen yhtä ohjelmantäyteinen 
orientaatioviikko paikallisten opiskelijoiden kanssa. Orientaatio 
tapahtuu hyvin amerikkalaiseen tapaan, äänekkäästi, leikiten, pelaten ja
 paljon ilmaista ruokaa. Hämmentävin hetki orientaatioviikolla oli 
väkivalta-/turvallisuuskoulutus. Oli hyödyllistä saapua paikalle ajoissa
 ihan vain senkin takia, että sai rauhassa tottua aikaeroon. 
Orientaatioviikolla järjestetiin myös kielitasotesti, jonka mukaan 
tarkistettiin, tarvitseeko vaihto-opiskelija tukea englannin kielessä 
vai ei.","Ennen vaihdon alkua yliopisto lähetti listan, johon laitetaan 
omia mielenkiinnon kohteita ja niiden perusteella valitaan yliopistosta 
buddy jokaiselle uudelle vaihto-oppilaalle. Buddy auttaa tarvittaessa 
käytännön asioiden hoitamisessa, kun maahan saavutaan. Oma buddyni 
kierrätti minua saapumispäivänäni ympäri kaupunkia ja auttoi liittymän 
jne hankkimisessa. Islantilainen kennitala, joka vastaa Suomen sotua, ei
 ole pakollinen, jos maassa viettää vain yhden lukukauden. Jos kuitenkin
 mielii kuntosalille liittyä kannattaa kennitala hankkia, koska silloin 
jäsenmaksu on paljon pienempi. Kennitalan saa helposti hankittua 
yliopiston kautta. Millekkään islannin kielen kurssille en osallistunut 
ja käsittääkseni meidän yliopisto ei edes sellaista 
tarjonnut.",null,"Kohdemaahan saapuminen oli helppoa ja Kentin yliopisto
 järjestää myös kuljetuksia joiltakin suurimmilta lentokentiltä 
yliopistolle saapumispäivänä. Itse lensin London Stanstedin 
lentokentälle, eikä sieltä ollut kuljetusta, joten en sellaista ottanut.
 Juna- ja bussiyhteydet ovat kuitenkin hyvät, ja ainakin bussi saattaa 
olla halvempi vaihtoehto kuin yliopiston järjestämä yhteiskuljetus. 
Lisäksi Canterburyn keskustassa linja-autot kulkevat myös yöllä 
keskustasta yliopistolle. Saapumisessa kannattaa kuitenkin huomioida 
yliopiston asuntoloiden vastaanottojen aukioloajat. Itse yövyin 
ensimmäisen yön hotellissa Canterburyn keskustassa juuri siitä syystä, 
että saavuin myöhään Canterburyyn, eikä avaimia asuntoon ollut 
mahdollista saada enää siihen aikaan asuntolan vastaanotosta. Myös 
yliopistoon saapuminen oli helppoa ja yliopiston käytännöt ja paikat 
esiteltiin aluksi. Erilaista toimintaa oli järjestetty aluksi, mutta 
tammikuussa saapuville sitä oli ainakin kuulemani mukaan järjestetty 
vähemmän kuin syksyllä saapuville. Alun tapahtumiin ja retkille 
kannattaa muistaa ilmoittautua, sillä muuten niille ei pääse ellei 
paikkoja vapaudu ilmoittautuneiden peruessa omansa. Itse unohdin näihin 
tapahtumiin ilmoittautua, mutta pääsin sitten jonottamalla peruneiden 
tilalle. Osa ilmoittautumatta jättäneistä opiskelijoista ei kuitenkaan 
päässyt ollenkaan mukaan. Parin ensimmäisen viikon aikana oli siis 
tapahtumia, vaikka varsinaista tutor-toimintaa yliopistossa ei 
ollutkaan.","Saavuin lopulta Souliin kuulemma loppukesän kuumimpana 
päivänä, jolloin koin kevyen alkushokin paikallisesta lähes trooppisesta
 ilmastosta johtuen. Sää kuitenkin tasaantui nopeasti suomalaiselle 
oikein sopivaksi ja myös sadekausi oli juuri päättynyt. Sateenvarjoa ei 
koko syksynä tarvittukaan kuin muutamana päivänä, mikä taisi olla hieman
 poikkeuksellista. Lentokentällä meitä vastassa olivat paikalliset 
tutorit eli buddyt, jotka tulivat pyydettäessä noutamaan 
vaihto-opiskelijat ja opastamaan meidät yliopistolle. Buddy-toiminta 
olikin koko syksyn erittäin aktiivista ja erilaisia tapahtumia oli 
jatkuvasti. Suosittelenkin lämpimästi lähtemään toimintaan heti alussa 
mukaan. Heti ensimmäisinä päivinä on myös tärkeää jättää Alien 
Registration Card (ARC) -hakemus, joka on paikallinen 
henkilöllisyystodistus. Hakemuksen käsittely kestää noin 1,5 kuukautta 
ja ilman sitä ei ole mahdollista palata maahan, mikäli Etelä-Koreasta 
poistuu. Mahdollista on myös avata pankkitili paikallisessa konttorissa,
 mutta se ei ole kovin tarpeellista, mikäli asuntolamaksun maksaa 
käteisellä. Suomalaiset pankkikortit toimivat maassa pääosin hyvin, eikä
 tilisiirrolla maksaminen ole myöskään käteismaksua halvempaa, vaan 
kulut nousevat loppujen lopuksi hyvin lähelle toisiaan.","Syyskuun 
lopulla minulla alkoi terveys reistailla saasteiden takia. Vaikkei 
Nanjing ole mikään Peking, on sielläkin saastetilanne erittäin vakava ja
 haitallinen terveydelle. Minulla oli jatkuvaa päänsärkyä, 
huonovointisuutta ja pientä lämpöä lähes kaksi kuukautta putkeen. Kävin 
useaan kertaan lääkärissä, mutta oireet vain jatkuivat. Kuitenkin 
keväällä palattuani joululomalta, olin sairaana ainoastaan yhden viikon 
ja päänsärkyjäkin oli vähemmän. Kehoni selkeästi tottui saasteisiin. 
Lisäksi mahani oli alkuun usein kipeä. Tajusin lopulta pyytää, etteivät 
lisää ravintoloissa natrium glutamaattia tai tulisuutta ruokaan, ja se 
helpotti mahakipuja. Minä ja toinen suomalainen vaihto-oppilas olemme 
vegaaneja, eikä se tuottanut suurempia ongelmia kuin paljon ihmetystä 
kiinalaisten osalta. Piti vaan joka kerta ravintolassa muistaa pyytää, 
etteivät laita lihaa tai kananmunaa ruokaan. Useimmista ravintoloista 
löytyi useita vegaanisia vaihtoehtoja.","Uniparkissa on Unikum-kahvila, 
josta saa lounasta ja myös pikkusyötävää. Erona Suomeen on se, että 
keittäjä laittaa valitsemasi annoksen valmiiksi lautasellesi. Ruokailu 
maksaa opiskelijakortilla 4,5e ja wokkiannokset 5,9e-7,9e. Jos hankkii 
ilmaisen Unikum mensa  –kortin, ruokailu maksaa 3,9e/kerta. Alkusyksystä
 pieni salaattiannos vielä kuului hintaan, mutta marraskuusta alkaen 
siitä piti maksaa erikseen. Kampusten lähellä on myös kebab-paikkoja, 
joista saa annoksia 3,5-4 eurolla.","Saavuin Bratislavaan junalla 
helmikuun alussa. Vastassa oli jälleen paikallinen tuutori, joka otti 
minuun yhteyttä noin kuukautta ennen vaihtoa. Hän auttoi minua lähes 
kaikessa missä vain satuin tarvitsemaan apua ja toimi tulkkina, koska 
esimerkiksi asuntolan henkilökunta ei puhunut ollenkaan englantia. Tämä 
buddy-järjestelmä on erittäin hyödyllinen, ja kehottaisinkin kaikkia 
vaihtoon lähtijöitä ottamaan itselleen tuutorin. Sen ansiosta alku on 
huomattavasti pehmeämpi ja saatat saada jopa elinikäisen 
ystävän.","Astonissa ei ollut lukukauden alussa sen ihmeemmin 
tutorointia, ainakaan jos vertaa suomalaiseen käsitykseen tutoroinnista.
 Oman henkilökohtaisen tutorin olisi voinut saada, siihen tarjottiin 
mahdollisuutta sähköposti-infon kautta ennen lukukauden alkua, mutta 
itse jätin kyseisen mahdollisuuden käyttämättä, enkä itse asiassa tiedä 
ketään vaihtaria jolla olisi turor ollut, joten minun on mahdotonta 
arvioida toimiiko systeemi. Opiskelijaksi rekistöityminen oli ohjattua 
ja tehty helpoksi, ja ensimmäisellä viikolla tutustutettiin kyllä 
kampusalueeseen, kirjastoon, LSS:n toimistoon ja yleisiin 
toimintakäytäntöihin, sekä jossain määrin myös muihin vaihtareihin, 
mutta siihen se hyvin pitkälti jäikin. Astonin International Society 
järjesti parin ensimmäisen viikon aikana joitakin tapahtumia ja bileitä,
 mutta tämän jälkeen ajanvietteen keksiminen oli opiskelijoiden itsensä 
käsissä – Suomen kaltaista erittäin aktiivista ainejärjestötoimintaa ei 
ole oikeastaan ollenkaan. Retkiä muihin kaupunkeihin ja eri 
nähtävyyksiin järjestettiin esimerkiksi VisitUK:n ja yhden 
vaihtarijärjestön kautta, mutta itse en näille retkille ihmeemmin 
osallistunut, lähinnä siksi että aikataulut eivät sopineet yhteen. 
Näiden retkien laadustakin oltiin montaa mieltä niiden keskuudessa jotka
 niille osallistuivat, mutta kannattaa toki kokeilla jos ne omaan makuun
 sopivat – yksi parhaita asioita vaihto-opiskelijana olemisessahan on 
myös uusiin paikkoihin tutustuminen, jota itse olisin toivonut pääseväni
 tekemään vieläkin enemmän.","Vielä Suomessa ollessani minuun otti 
sähköpostilla yhteyttä paikallinen tutor, joka tarjosi hyviä vinkkejä ja
 paljon apua järjestelyissä. Hän tuli myös minua vastaan lentokentälle 
Recifessä sekä auttoi alkuajan sähellyksessä paljon niin 
kännykkäliittymän kuin asunnonkin kanssa. Vaihtotukitoimistosta otettiin
 myös yhteyttä ennen opintojen alkua. He järjestivät uusille 
vaihtareille orientaatioviikon, johon kuului avausinfo, Recifen 
kaupungin museoihin tutustuminen sekä retki maaseudulle pariin muuhun 
museoon. Suosittelen olemaan aktiivisesti mukana näissä alun 
tapahtumissa. Niissä pääsee viettämään aikaa muiden vaihtareiden ja 
heidän tutoreiden kanssa ja tutustumaan paikallisten opastuksella 
kulttuuriin. Itse sain hyviä kavereita näillä retkillä.","Eniten hyötyä 
oli kuitenkin muista vaihto-opiskelijoista ja kv-politiikan laitoksen 
koordinaattorista. Venäjällä asiat selviävät yleensä kysymällä 
kasvotusten. Sähköpostin lähettelyyn ei kannata tuhlata aikaa, sillä 
paikan päällä asiat selviävät parhaiten.","Masaryk yliopisto tarjoaa 
myös kahdeksan opintopisteen Tsekin kursseja (4 op keskustelu/sanasto ja
 4 op kielioppi), joita lämpimästi suosittelen. Tentit näille kursseille
 ovat kuitenkin haastavia, joten niihin kannattaa ehdottomasti lukea

koska itselläni oli jo kyseinen kirja. Muiden kurssien materiaalit 
löytyvät kirjastosta tai yliopiston sähköisestä 
järjestelmästä.","Asuntojärjestelyt","Masaryk-yliopisto tarjoaa myös 
kahdeksan opintopisteen tšekin kielen kursseja (4 op keskustelu/sanasto

Tentit näille kursseille ovat kuitenkin haastavia, joten niihin

 on pakollinen opinnoissasi. Tämän lisäksi kurssikirjan joutuu ostamaan

kirja. Muiden kurssien materiaalit löytyvät kirjastosta tai yliopiston 
sähköisestä järjestelmästä.","Jaksot, joille osallistuimme olivat 
Thinking and Doing II sekä Infectious Diseases/Tumor Microenvironment 
Principles and Personalized Medicine. Ensimmäinen jakso piti sisällään 
hieman erikoisen yhdistelmän selän ja olkapään anatomiaa ja 
patofysiologiaa sekä keskushermoston anatomiaa ja yleisimpiä 
psykiatrisia sairauksia, kuten dementia ja masennus. Tämä jakso oli 
yhdeksän viikkoa ja työtaakaltaan leppoinen. Toinen jakso (minulla 
Infectious Diseases) olikin työläämpi, joskin lyhyt, vain neljä viikkoa.
 Jakson aikana opeteltiin syvällisesti kourallinen yleisimpiä 
infektiotauteja etiologineen+hoitoineen sekä pinnallisesti iso läjä 
muita hieman harvinaisempia tauteja. Lisäksi tentissä piti hallita 
antibiootit sekä sieni- ja viruslääkkeet. Jakson aikana kaikki opetus 
oli pakollista ja hommia sai todellakin tehdä varsinkin, jos ei ollut 
aiempaa tietämystä antibiooteista. Lisäksi jaksolla pidettiin pareittain
 15 minuutin esitys jostakin taudista/taudinaiheuttajasta noin 40 
hengelle. Molempien jaksojen tentti oli monivalintatentti, jossa 
läpipääsyyn riitti 60 % maksimipistemäärästä. Opiskelimme koko reissun 
ajan vain sähköisistä lähteistä, mikä riitti vallan hyvin kun latasi 
muutaman perusopuksen läppärille.","Asuminen","Moskovaan saapuessani

 sekä opiskelijakortin ja puhelimen sim-kortin hankinnassa. Muuten

jo ennen vaihtoa kannattaa liittyä kerhon Facebook-ryhmään koska se on 
ainut kanava, jota pitkin he tiedottavat tapahtumistaan.","Kohdemaahan 
saapuminen: Kohdeyliopisto oli järjestänyt tutortoimintaa 
ulkomaalaisille opiskelijoille, mutta vain opiskelijan sitä halutessa. 
Ennen lähtöä pitää siis yhdessä kohdeyliopiston lomakkeissa ilmoittaa,

hyötyä monessa jutussa. Tutorit ovat myös hyviä potentiaalisia 
kavereita, joiden kanssa voi viettää aikaa ja tutustua muihin 
paikallisiin.","Olin illalla perillä Toursissa ja vietin ensimmäisen 
yöni hotellissa aseman vieressä. Seuraavana aamuna tutorini tuli 
hakemaan minut hotellilta, ja kävimme yhdessä hankkimassa minulle

Seuraavina päivinä tutorini auttoi myös avaamaan pankkitilin sekä 
puhelinliittymän. Olen tyytyväinen tutorien apuun erityisesti

 itsestäänselvyys). Tosin olisin toivonut, että he olisivat järjestäneet
 meille jotain ohjelmaa tai olleet enemmän mukana elämässämme tammikuun 
jälkeenkin, mutta verrattuna monen muun suomalaisen kaverini 
vaihtokokemukseen Ranskassa tajuan, että minulla tutortoiminta on ollut 
oikein hyvää. Pääsin esimerkiksi tutorini luokse näkemään kunnon 
ranskalaiset bileet, jossa punaviini virtasi ja miehet lauloivat jo 
iltayhdeltätoista samalla tavalla kuin suomalaismiehet 
aamuneljältä.",null,"Saksalainen ”buddy” otti minuun yhteyttä kuukausi

 jo tilanpuutteen vuoksi! Vierailuja, tuutoreita yms. varten kannattaa 
ottaa Suomesta mukaan jotain pieniä tuliaisia.","Saksassa ei järjestetä

 vapaaehtoiselle kahden viikon orientoivalle kieli- ja

kuitenkin tutustumaan muihin vaihtareihin ja hoitamaan kaikki käytännön 
järjestelyt valmiiksi ennen varsinaisten kurssien 
alkamista.","Yliopistossa oli kansainvälisten opiskelijoiden järjestö, 
joka järjesti ohjelmaa vaihto-oppilaille. Ensimmäisellä viikolla 
ohjelmaa oli järjestettynä lähes jokaiselle päivälle, mikä auttoi muihin
 vaihtareihin tutustumisessa. Järjestön aktiivit olivat ranskalaisia

ajoittain.","Saavuin Sevillaan junalla Malagasta, jonne lensin 
Norwegianin lennolla. Sevillan päädyssä olin täysin omalla vastuullani,

Facebookin kautta tapaamisia muiden uusien opiskelijoiden kanssa, niin 
ei tule yksinäinen olo!","Mikä tässä upeassa kanaalikaupungissa

asukasmäärältään, mutta kuitenkin kaupunki itsessään on kooltaan

ennen kuin tuntuvat tutuilta ja kotoisilta.","Suoria lentoja

järjestää kaikille halukkaille vaihtareille tuutorin (buddy) henkiseksi

 liittymän Simyo-nimiseltä operaattorilta vähän myöhemmin.","Tampereen

 Näistä asuntoloista ja vaihtoehdoista oli tullut tietoa aiemmin ja sitä

 myös etsiä itse asunto yksityiseltä, mutta tämä järjestelmä oli monin 
verroin helpompi.","CUHKissa on valtava määrä vaihto-oppilaita. Alun

ongelmatilanteissa. Myös jotkut opettajat ovat erittäin avuliaita. En 
osallistunut EILC-kielikurssille.","Minä hain Pietariin vaihtoon, sillä

 vain alkavalle Winter Semesterille. Freie Universität lähetti minulle

 tietoa on vain itsenäisesti osattava hakea!","Osallistuin syyskuussa

 ehtii hyvin matkustella.","Aikatauluista: Rankassa tuntuu, että
